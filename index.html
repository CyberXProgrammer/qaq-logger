<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Logger</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="loggerImage" src="your-image-url.jpg" alt="Click to log" />

    <script>
        document.getElementById('loggerImage').addEventListener('click', function() {
            fetch('http://127.0.0.1:5000/log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ info: 'Image clicked' })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
